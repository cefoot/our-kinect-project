<html>
<head>
<title>Drawing</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="gl/glMatrix-0.9.5.min.js"></script>
<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    void main(void) {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
</script>
<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
</script>
<script type="text/javascript" src="gl/draw.js"></script>
<script data-dojo-config="async: true, tlmSiblingOfDojo: true, deps: ['cometd-util.js']" src="dojo/dojo.js"></script>

</head>


<body onload="webGLStart();" style="zoom: 1;">
    <video id="video" style="border: solid; position: absolute; left: 0; top: 0; min-height: 100%; height: 100%; min-width: 100%; width: 100%" autoplay></video>
	<canvas id="drawArea" style="border: solid; position: absolute; left: 0; top: 0; min-height: 100%; height: 100%; min-width: 100%; width: 100%"></canvas>
</body>
</html>
